    <div id="page">
      <div class="portfolio-layout">
        <header style="background-image: url('../../../img/lastfm-header.jpg');">
          <div class="shade">
            <div class="title">
              <h1>Last FM</h1>
              <h4>Personal App Redesign</h4>
            </div>
            <div class="icons"><i class="fa fa-mobile"></i></div>
          </div>
        </header>
        <div class="container clearfix">
          <figure class="image-right"><img src="../../../img/lastfm-2.jpg" alt="Last FM App Design">
            <figcaption>
              <div class="text-content">
                <p><a href="last.fm">Last FM</a> is a fantastic music discovery platform. My design brings their app up to par with the latest Android <a href="http://developer.android.com/design/style/index.html">style&nbsp;guides</a> while still retaining it's candid red branding&nbsp;colors.</p>
              </div>
            </figcaption>
          </figure>
          <figure class="image-left"><img src="../../../img/lastfm-preview.jpg" alt="Last FM App Design">
            <figcaption>
              <div class="text-content">
                <p>The design is built on a 44 pixel grid for spacious touch targets. Album art creates a consistent background throughout the&nbsp;app.</p>
              </div>
            </figcaption>
          </figure>
          <figure class="image-right"><img src="../../../img/lastfm-3.jpg" alt="Last FM App Design">
            <figcaption>
              <div class="text-content">
                <p>Constant footer controls allow the the user the freedom to explore other artists while they listen. While the <a href="https://play.google.com/store/apps/details?id=fm.last.android&amp;hl=en">current app</a> only "scrobbles", my design brings in elements from the desktop&nbsp;site.</p>
              </div>
            </figcaption>
          </figure>
        </div>
        <div class="contact-banner">
          <div class="text-content">
            <h2>Like my work? Consider <a href="contact.html">contacting me</a> to work on your next&nbsp;project.</h2>
          </div>
        </div>
      </div>
    </div>

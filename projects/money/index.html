    <div id="page">
      <div class="layout">
        <header style="background-image: url('../../../img/money-header.jpg');">
          <div class="shade">
            <div class="title">
              <h1>Money.org</h1>
              <h4>Responsive Front End Development</h4>
            </div>
            <div class="icons"><i class="fa fa-desktop"></i><i class="fa fa-tablet"></i><i class="fa fa-mobile"></i></div>
          </div>
        </header>
        <div class="container clearfix">
          <figure class="image-right"><img src="../../../img/money-2.jpg" alt="Money.org Responsive Design">
            <figcaption>
              <div class="text-content">
                <p>I worked with <a href="riseragency.com">Riser Agency</a> to create a new website for the American Numismatic Association. The new setup included profiles, messages, friends, and&nbsp;gamification.</p>
              </div>
            </figcaption>
          </figure>
          <figure class="image-left"><img src="../../../img/money-3.jpg" alt="Money.org Responsive Design">
            <figcaption>
              <div class="text-content">
                <p>A custom CMS was developed that featured modular page creation and gamification analytics. I assisted in the interface design process and created a front end build using&nbsp;Bootstrap.</p>
              </div>
            </figcaption>
          </figure>
          <figure class="image-right"><img src="../../../img/money-5.jpg" alt="Money.org Responsive Design">
            <figcaption>
              <div class="text-content">
                <p>A unique LESS workflow allowed us to create separate stylesheets for each module, and ultimately compile them into one CSS file. Organization was key as several developers worked side by side in a git&nbsp;environment.</p>
              </div>
            </figcaption>
          </figure>
        </div>
        <div class="contact-banner">
          <div class="text-content">
            <h2>Like my work? Consider <a href="/contact">contacting me</a> to work on your next&nbsp;project.</h2>
          </div>
        </div>
      </div>
